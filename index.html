<!DOCTYPE html>
<html>
<head>
	<title>Shivam Agrawal | Full Stack Developer</title>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Work+Sans">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		font-family: 'Work Sans';
	}

	.full-screen {
		background-position: center center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;
		height: 100%;
		width: 100%;
		display: table;
	}

	.full-screen-content {
		display: table-cell;
		vertical-align: middle;
		text-align: center;
	}

	.header { font-size: 5em; }

	.menu-container {
		height: 100%;
		width: auto;
		display: table;
		position: fixed;
		top: 0;
		right: 0;
		padding: 0 10px;
	}
	.menu {
		height: auto;
		width: auto;
		display: table-cell;
		vertical-align: middle;
		text-align: right;
	}
	.menu-item-bullet { 
		text-decoration: none; 
		font-size: 2em;
	}
	.menu-item-description { 
		display: none;
	}


	/* Colors from http://clrs.cc/ */
	.navy { color: #001f3f; }
	.blue { color: #0074D9; }
	.aqua { color: #7FDBFF; }
	.teal { color: #39CCCC; }
	.olive { color: #3D9970; }
	.green { color: #2ECC40; }
	.lime { color: #01FF70; }
	.yellow { color: #FFDC00; }
	.orange { color: #FF851B; }
	.red { color: #FF4136; }
	.maroon { color: #85144b; }
	.fuchsia { color: #F012BE; }
	.purple { color: #B10DC9; }
	.black { color: #111111; }
	.gray { color: #AAAAAA; }
	.silver { color: #DDDDDD; }
	.white { color: #FFFFFF; }


	.top-menu {
		width: 100%;
		height: 10%;
		display: flex;
		flex-direction: row;
		flex-wrap: nowrap;
		justify-content: space-around;
		align-items: center;
		align-content: center;
		position: absolute;
		top: 0;
		left: 0;
		background-color: #F012BE;
	}

	.top-menu span { margin: auto; }
	.top-menu span a { 
		text-decoration: none; 
		color: #FFFFFF;
	}

	</style>

</head>
<body>

	<div class="menu-container">
		<div class="menu">
			<div class="menu-item white">
				<span class="menu-item-description">Skills</span>
				<a href="#skills" class="menu-item-bullet white">&bull;</a>
			</div>
			<div class="menu-item white">
				<span class="menu-item-description">Projects</span>
				<a href="#projects" class="menu-item-bullet white">&bull;</a>
			</div>
			<div class="menu-item white">
				<span class="menu-item-description">Experience</span>
				<a href="#experience" class="menu-item-bullet white">&bull;</a>
			</div>
		</div>
	</div>

		<div class="top-menu">
			<span><a href="#about">About</a></span>
			<span><a href="#skills">Skills</a></span>
			<span style="font-size: 2em;">Shivam Agrawal</span>
			<span><a href="#projects">Projects</a></span>
			<span><a href="#experience">Experience</a></span>
	</div>

	<div class="full-screen" data-parallax="scroll" data-image-src="./skills-background.jpeg" id="skills">
		<div class="full-screen-content">
			<div class="header">SKILLS</div>
		</div>
	</div>

	<div class="full-screen" data-parallax="scroll" data-image-src="./projects-background.jpeg" id="projects">
		<div class="full-screen-content">
			<div class="header">PROJECTS</div>
		</div>
	</div>

	<div class="full-screen" data-parallax="scroll" data-image-src="./experience-background.jpeg" id="experience">
		<div class="full-screen-content">
			<div class="header white">EXPERIENCE</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="parallax.min.js"></script>
	
	<script>
	$(".menu-item-bullet")
	.mouseenter(function() {
		$(this).prev(".menu-item-description").fadeIn(200);
	})
	.mouseleave(function() {
		$(this).prev(".menu-item-description").fadeOut(200);
	});

	// smooth scroll: https://css-tricks.com/snippets/jquery/smooth-scrolling/
	$(function() {
		$('a[href*="#"]:not([href="#"])').click(function() {
			if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
				var target = $(this.hash);
				target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
				if (target.length) {
					$('html, body').animate({
						scrollTop: target.offset().top
					}, 1000);
					return false;
				}
			}
		});
	});
	</script>

	- experience - https://unsplash.com/photos/YpeBKo-iQjY - Kiley Mead

-->

</body>
</html>
